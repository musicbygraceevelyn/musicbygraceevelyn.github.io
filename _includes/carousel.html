<div>
  <div id="{{ include.id }}" class="carousel slide" data-ride="carousel" data-interval="7000">
    <ol class="carousel-indicators">
      {% for ignored in include.items %}
      <li data-target="#{{ include.id }}" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"
        {% endif %}></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for item in include.items %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="/assets/images/{{ item.image }}" class="d-block w-100" alt="{{ item.title }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ item.title }}</h5>
          <div class="carouselOrnament"></div>
          <p>{{ item.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{ include.id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ include.id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
